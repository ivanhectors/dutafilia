<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>

    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .upper {
            text-transform: uppercase;
        }

        .lower {
            text-transform: lowercase;
        }

        .cap {
            text-transform: capitalize;
        }

        .small {
            font-variant: small-caps;
        }
    </style>

</head>

<body>


    <h3 style="color:white"> ss</h3>
    <h4 style="text-align:center;font-size:20px"> <strong>Sorry, Registration Already Closed! Thanks For Your Participant!</strong> </h4>
    <h6 style="color:red;font-family:'Roboto';text-align:center;" class="cap"> Registration Will be Open on 14th November 2019 </h6>

    <!-- Form-->
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <img class="tengah" src="duta_filia.png" />
                <h1 style="text-align: center">Account Registration</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="username">Username <a style="color:red;font-family:'Roboto';" class="lower"> *use NIM if you're a Students of UKDW</a></label>
                        <input type="text" id="username" name="username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password<a style="color:red;font-family:'Roboto';" class="lower"> *</a></label>
                        <input type="password" id="password" name="password" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email<a style="color:red;font-family:'Roboto';" class="lower"> *</a></label>
                        <input type="email" id="email" name="email" required="required" />
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a class="form-recovery" href="login.html" style="color:blue;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-style:bold;"> Sudah Punya Akun ? Login Disini!</a>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button><button href="index.html" type="submit" style="background-color:red">Cencel</button>
                    </div>

                </form>
            </div>
        </div>

        <script src="js/index.js"></script>


</body>

</html>
